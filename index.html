<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Temp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="container">
    <form action="">


        <h1>Temperature Conversion</h1>
        <input style="width: 60%; text-align: center; font-size: 2em; margin-bottom: 15px; border-radius: 5px;" type="number" id = "textbox" value = "0"> <br>
        <div class="form-check">
            <input  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label style="font-weight: bold;" class="form-check-label" for="flexRadioDefault1">
                Celsius ➡️ Fahrenheit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label style="font-weight: bold;" class="form-check-label" for="flexRadioDefault2">
                Fahrenheit ➡️ Celsius
             </label>
          </div>

          <button style="margin-top: 10px;" type="button"  onclick="convert()" class="btn btn-success">Submit</button>


          <p style="font-size: 1.75em; font-weight: bold; margin-top: 5px; border-bottom: 2px solid rgb(17, 130, 5);" id="result">  </p>








    </form>
  </div>
    








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
